<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Quiz</title>
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' 
  rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono'
  rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="Quiz logo">
    <h1>A JavaScript Quiz</h1>
  </header>
  <section class="welcome">
    <h2>Test your knowledge of JavaScript!</h2>
    <button class="start">Take quiz!</button>
  </section>
  <section class="quiz">
    <h3 class="question"></h4>
    <pre class="code"></pre>
    <ul></ul>
  </section>
  <section class="result">
    <h3 class="feedback"></h4>
    <button class="continue">Continue</button>
  </section>
  <section class="score">
    <h3>You finished the quiz!</h3>
    <button class="retake">Retake</button>
  </section>
</body>
</html>
